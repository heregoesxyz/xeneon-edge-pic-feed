<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pexels Random Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0d1117;
      --panel: #11141a;
      --text: #e6edf3;
      --accent: #b6ff3b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: .6rem .7rem;
      border-bottom: 1px solid rgba(255,255,255,.03);
      background: rgba(0,0,0,.15);
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }
    .title {
      font-weight: 700;
      margin-right: .75rem;
      white-space: nowrap;
    }
    input[type="text"] {
      flex: 1;
      background: #050608;
      border: 1px solid rgba(255,255,255,.03);
      border-radius: .5rem;
      padding: .4rem .6rem;
      color: var(--text);
      min-width: 160px;
    }
    button {
      background: var(--accent);
      border: none;
      border-radius: .5rem;
      padding: .4rem .7rem;
      font-weight: 600;
      cursor: pointer;
      color: #000;
    }
    .layout-bar {
      display: flex;
      gap: .4rem;
    }
    .layout-btn {
      background: rgba(255,255,255,.03);
      color: var(--text);
      border: 1px solid transparent;
      border-radius: .4rem;
      padding: .25rem .6rem;
      font-size: .7rem;
      cursor: pointer;
    }
    .layout-btn.active {
      border-color: rgba(182,255,59,.6);
      background: rgba(182,255,59,.12);
    }

    /* base gallery */
    #gallery {
      padding: 1rem;
      width: min(1400px, 100%);
      margin: 0 auto;
      box-sizing: border-box;
      flex: 1;
      display: grid;
      gap: 1rem;
    }

    /* default grid */
    #gallery.grid {
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
    }

    /* masonry-ish */
    #gallery.masonry {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    #gallery.masonry .card:nth-child(3n) img {
      height: 250px;
    }

    /* feed: one per row */
    #gallery.feed {
      grid-template-columns: 1fr;
      max-width: 720px;
    }
    #gallery.feed .card img {
      height: auto;
      max-height: 420px;
      object-fit: cover;
    }

    .card {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: .75rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 180px;
      position: relative;
    }
    .card a {
      display: block;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #222;
    }
    .meta {
      padding: .5rem .7rem .6rem;
      font-size: .65rem;
      opacity: .9;
      background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0));
      color: #fff;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      pointer-events: none;
    }
    .empty {
      text-align: center;
      opacity: .5;
      grid-column: 1 / -1;
      position: static;
      background: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Pexels Random Feed</div>
    <input id="searchInput" type="text" placeholder="Search (cars, mountains, city…)" />
    <button id="searchBtn">Search</button>
    <button id="refreshBtn">Refresh</button>
    <div class="layout-bar">
      <button class="layout-btn active" data-layout="grid">Grid</button>
      <button class="layout-btn" data-layout="masonry">Masonry</button>
      <button class="layout-btn" data-layout="feed">Feed</button>
    </div>
  </header>

  <main id="gallery" class="grid">
    <p class="empty">Loading images…</p>
  </main>

  <script>
    // your Pexels key
    const PEXELS_API_KEY = "cLI7nOS2SSYDzoN80qaW2PPuAmYMP2aKlYMoeKJhwdme53MXvKwUWaEL";

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const layoutButtons = document.querySelectorAll(".layout-btn");

    // show something if API dies
    const FALLBACK = [
      { thumb: "https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?w=600", author: "Pexels sample", link: "https://www.pexels.com/" },
      { thumb: "https://images.pexels.com/photos/34950/pexels-photo.jpg?w=600", author: "Pexels sample", link: "https://www.pexels.com/" },
      { thumb: "https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?w=600", author: "Pexels sample", link: "https://www.pexels.com/" }
    ];

    // helper: random page 1–20
    function getRandomPage() {
      return Math.floor(Math.random() * 20) + 1;
    }

    async function fetchPexels(query) {
      if (!PEXELS_API_KEY) return [];
      const page = getRandomPage();
      const url = query
        ? `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=18&page=${page}`
        : `https://api.pexels.com/v1/curated?per_page=18&page=${page}`;

      const res = await fetch(url, {
        headers: { Authorization: PEXELS_API_KEY }
      });

      if (!res.ok) {
        console.warn("Pexels error:", res.status);
        return [];
      }

      const data = await res.json();
      return (data.photos || []).map(p => ({
        thumb: p.src.medium,
        author: p.photographer,
        link: p.url
      }));
    }

    function renderImages(images, note) {
      if (!images.length) {
        gallery.innerHTML = `<p class="empty">No images found.</p>`;
        return;
      }
      gallery.innerHTML = "";
      if (note) {
        const warn = document.createElement("p");
        warn.className = "empty";
        warn.textContent = note;
        gallery.appendChild(warn);
      }
      images.forEach(img => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="${img.link}" target="_blank" rel="noopener noreferrer">
            <img src="${img.thumb}" alt="" loading="lazy" />
          </a>
          <div class="meta">by ${img.author}</div>
        `;
        gallery.appendChild(card);
      });
    }

    async function loadImages() {
      const query = searchInput.value.trim();
      gallery.innerHTML = `<p class="empty">Loading images…</p>`;
      try {
        const pics = await fetchPexels(query);
        renderImages(pics.length ? pics : FALLBACK, pics.length ? "" : "Pexels empty — fallback.");
      } catch (err) {
        console.error(err);
        renderImages(FALLBACK, "Error loading — fallback.");
      }
    }

    // layout switching
    layoutButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        layoutButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const layout = btn.dataset.layout;
        gallery.className = layout;
      });
    });

    searchBtn.addEventListener("click", loadImages);
    refreshBtn.addEventListener("click", loadImages);
    searchInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadImages();
    });

    // initial load
    loadImages();
  </script>
</body>
</html>
