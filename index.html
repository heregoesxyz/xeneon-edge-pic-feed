<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opulent Hardware Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0d1117; --panel:#11141a; --text:#e6edf3; --accent:#b6ff3b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,sans-serif;
      display:flex;flex-direction:column;min-height:100vh;
    }
    header{
      display:flex;flex-wrap:wrap;align-items:center;gap:.5rem;
      padding:.6rem .7rem;border-bottom:1px solid rgba(255,255,255,.05);
      background:rgba(0,0,0,.15);position:sticky;top:0;z-index:10;
    }
    .title{font-weight:700;margin-right:.75rem;}
    input[type=text]{flex:1;min-width:160px;
      background:#050608;border:1px solid rgba(255,255,255,.1);
      border-radius:.5rem;padding:.4rem .6rem;color:var(--text);}
    button{
      background:var(--accent);color:#000;border:none;border-radius:.5rem;
      padding:.4rem .7rem;font-weight:600;cursor:pointer;
    }
    .layout-bar{display:flex;gap:.4rem;}
    .layout-btn{
      background:rgba(255,255,255,.05);color:var(--text);
      border:1px solid transparent;border-radius:.4rem;
      padding:.25rem .6rem;font-size:.7rem;cursor:pointer;
    }
    .layout-btn.active{
      border-color:rgba(182,255,59,.6);background:rgba(182,255,59,.12);
    }
    #gallery{
      display:grid;gap:1rem;padding:1rem;width:min(1400px,100%);
      margin:0 auto;flex:1;
    }
    #gallery.grid{grid-template-columns:repeat(auto-fill,minmax(210px,1fr))}
    #gallery.masonry{grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}
    #gallery.feed{grid-template-columns:1fr;max-width:720px}
    #gallery.feed .card img{height:auto;max-height:420px;object-fit:cover}
    .card{
      background:var(--panel);border-radius:.75rem;
      border:1px solid rgba(255,255,255,.05);overflow:hidden;position:relative;
      animation:fadeIn .4s ease both;
    }
    .card img{
      width:100%;height:180px;object-fit:cover;display:block;background:#222;
    }
    .meta{
      position:absolute;bottom:0;left:0;right:0;
      padding:.5rem .7rem;font-size:.65rem;color:#fff;
      background:linear-gradient(to top,rgba(0,0,0,.7),rgba(0,0,0,0));
    }
    .empty{text-align:center;opacity:.5;grid-column:1 / -1;}
    #loading{text-align:center;padding:1rem;opacity:.6;font-size:.85rem;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}
    #backToTop{
      position:fixed;bottom:20px;right:20px;padding:.6rem .8rem;
      border:none;border-radius:.5rem;background:var(--accent);
      color:#000;font-weight:700;cursor:pointer;display:none;
      box-shadow:0 2px 8px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Opulent Hardware Feed</div>
    <input id="searchInput" type="text" placeholder="Search (cars, nature, city…)" />
    <button id="searchBtn">Search</button>
    <div class="layout-bar">
      <button class="layout-btn active" data-layout="grid">Grid</button>
      <button class="layout-btn" data-layout="masonry">Masonry</button>
      <button class="layout-btn" data-layout="feed">Feed</button>
    </div>
  </header>

  <main id="gallery" class="grid"></main>
  <div id="loading" hidden>Loading more images…</div>
  <button id="backToTop">↑ Top</button>

  <script>
    const PEXELS_API_KEY = "cLI7nOS2SSYDzoN80qaW2PPuAmYMP2aKlYMoeKJhwdme53MXvKwUWaEL";

    const gallery = document.getElementById("gallery");
    const loadingEl = document.getElementById("loading");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const layoutBtns = document.querySelectorAll(".layout-btn");
    const backBtn = document.getElementById("backToTop");

    let currentPage = 1;
    let currentQuery = "";
    let loading = false;
    let reachedEnd = false;

    async function fetchPexels(page = 1, query = "") {
      const cacheBust = Date.now();
      const base = query
        ? `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=18&page=${page}&_=${cacheBust}`
        : `https://api.pexels.com/v1/curated?per_page=18&page=${page}&_=${cacheBust}`;
      const res = await fetch(base, {
        headers: { Authorization: PEXELS_API_KEY },
        cache: "no-store"
      });
      if (!res.ok) throw new Error("Pexels error: " + res.status);
      const data = await res.json();
      return data.photos.map(p => ({
        src: p.src.medium,
        author: p.photographer,
        link: p.url
      }));
    }

    function appendImages(list) {
      list.forEach(img => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="${img.link}" target="_blank" rel="noopener">
            <img src="${img.src}" loading="lazy" alt="" />
          </a>
          <div class="meta">by ${img.author}</div>`;
        gallery.appendChild(card);
      });
    }

    async function loadImages(reset = false) {
      if (loading || reachedEnd) return;
      loading = true;
      loadingEl.hidden = false;

      try {
        if (reset) {
          currentPage = 1;
          gallery.innerHTML = "";
          reachedEnd = false;
        }
        const imgs = await fetchPexels(currentPage, currentQuery);
        if (imgs.length === 0) {
          reachedEnd = true;
          loadingEl.textContent = "No more images.";
        } else {
          appendImages(imgs);
          currentPage++;
          loadingEl.hidden = true;
        }
      } catch (err) {
        console.error(err);
        loadingEl.textContent = "Error loading images.";
      } finally {
        loading = false;
      }
    }

    // Infinite scrolling
    window.addEventListener("scroll", () => {
      if (loading || reachedEnd) return;
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        loadImages(false);
      }
      backBtn.style.display = window.scrollY > 800 ? "block" : "none";
    });

    backBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Search
    searchBtn.addEventListener("click", () => {
      currentQuery = searchInput.value.trim();
      loadImages(true);
    });
    searchInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        currentQuery = searchInput.value.trim();
        loadImages(true);
      }
    });

    // Layout switcher
    layoutBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        layoutBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        gallery.className = btn.dataset.layout;
      });
    });

    loadImages(true);
  </script>
</body>
</html>
